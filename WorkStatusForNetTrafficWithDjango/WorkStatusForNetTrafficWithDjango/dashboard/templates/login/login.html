
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录</title>


    {% load static %}
    <link rel="stylesheet" href="{% static "dashboard/css/login-reset.css" %}">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "dashboard/css/login-style.css" %}">


</head>

<body>


<!-- Form Mixin-->
<!-- Input Mixin-->
<!-- Button Mixin-->
<!-- Pen Title-->
<div class="pen-title">
    <h1>登录</h1><span>Pen <i class='fa fa-paint-brush'></i> + <i class='fa fa-code'></i> by <a
        href='http://andytran.me'>Eli</a></span>
</div>
<!-- Form Module-->
<div class="module form-module">
    <div class="toggle"><i class="fa fa-times fa-pencil"></i>
        <!--<div class="tooltip">点我注册</div>-->
    </div>

    <div class="form" >

        <h2>登录你的账号</h2>
        <form method="post" action="">{% csrf_token %}
            <input name="user_name" type="text" placeholder="用户名"/>
            <input name="password" type="password" placeholder="密码"/>
            <button>登录</button>
        </form>
    </div>
    <div class="form">
        <h2>注册个账号呗~</h2>
        <form method="post" action="{% url 'dashboard_register' %}">
            {% csrf_token %}
            <input name="user_name" type="text" placeholder="用户名"/>
            <input name="nickname" type="text" placeholder="昵称"/>
            <input name="password" type="password" placeholder="密码"/>
            <input name="password2" type="password" placeholder="确认密码"/>
            <button>注册</button>
        </form>
    </div>
    <!--<div class="cta"><a href="、">忘记密码?</a></div>-->
</div>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

<script  src='{% static "dashboard/js/flat-login.js" %}' ></script>


</body>
</html>
